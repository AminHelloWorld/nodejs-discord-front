<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Butcord</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>

  <body>  

    <div class="container d-flex align-items-center justify-content-center">

        <div id="mainBox" class="row text-center justify-content-center">

            <h1 id="primaryText">Créer un compte</h1>

            <form class="row justify-content-center needs-validation" novalidate>

                <div class="row">
                    <label id= "emailLabel" for="validationEmail" class="tertiarytext">E-mail</label>
                    <input id="emailInput "type="email" class="form-control inputtext" id="validationEmail" pattern=".{1,249}@[a-zA-Z]{1,50}\.[a-z]{2,3}" required>
                </div>

                <div class="row">
                    <label id= "usernameLabel" for="validationUsername" class="tertiarytext">Nom d'utilisateur</label>
                    <input id="usernameInput "type="text" class="form-control inputtext" id="validationUsername" pattern=".{2,32}" required>
                </div>

                <div class="row">
                    <label id="passwordLabel" for="validationPassword" class="tertiarytext">Mot de passe</label>
                    <input id="passwordInput" type="password" class="form-control inputtext" id="validationPassword" pattern=".{4,255}" required>
                </div>

                <div class="row d-flex justify-content-between">
                    <label id="birthdateLabel" for="validationBirthdate" class="tertiarytext">Date de naissance</label>
                    <select id="selectDay" class="form-select selectBirthdate" aria-label="Default select example" required>
                        <option selected>Jour</option>

                    </select>
                    <select id="selectMonth" class="form-select selectBirthdate" aria-label="Default select example" required>
                        <option selected>Mois</option>
                        <option value="1">janvier</option>
                        <option value="2">février</option>
                        <option value="3">mars</option>
                        <option value="4">avril</option>
                        <option value="5">mai</option>
                        <option value="6">juin</option>
                        <option value="7">juillet</option>
                        <option value="8">aout</option>
                        <option value="9">septembre</option>
                        <option value="10">octobre</option>
                        <option value="11">novembre</option>
                        <option value="12">décembre</option>
                    </select>
                    <select id="selectYear" class="form-select selectBirthdate" aria-label="Default select example" required>
                        <option selected>Année</option>
                    </select>
                </div>

                <div class="row">
                    <input class="form-check-input checkboxSignup" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label labelSignup" for="flexCheckDefault">Default checkbox</label>
                </div>
                  

                <div>
                    <button id="signupButton" type="submit" class="btn btn-primary connectionbutton">Continuer</button>
                </div>
            
            </form>
            <a href="./signup.html" class="link-primary">Tu as déjà un compte ?</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="../JavaScript/formSignupValidation.js"></script>
    <script src="../JavaScript/loginValidation.js"></script>
    <script src="../JavaScript/addSelectOption.js"></script>
  </body>
</html>
